<!DOCTYPE html>
<html>
<head>
    <title>AI Palmistry Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #0c0c1e; color: #ffd700; font-family: 'Times New Roman', serif; text-align: center; margin: 0; padding: 20px; }
        h1 { text-shadow: 0 0 10px gold; font-size: 3.5rem; }
        #qr-container { background: white; padding: 20px; width: 250px; height: 250px; margin: 40px auto; border-radius: 15px; display: flex; justify-content: center; align-items: center; }
        .result-panel { display: none; margin: 50px auto; max-width: 700px; padding: 30px; border: 4px double gold; background: rgba(255,215,0,0.05); border-radius: 20px; animation: fadeIn 1s; }
        .line-reading { margin: 20px; font-size: 22px; text-align: left; border-left: 5px solid gold; padding-left: 15px; }
        #resetBtn { margin-top: 30px; padding: 15px 40px; background: gold; color: #000; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>
    <h1>‚ú® AI Samudrika Shastra ‚ú®</h1>
    
    <div id="setup-screen">
        <p style="font-size: 1.5rem;">Aligning Camera to Palmar Creases...</p>
        <div id="qr-container"></div>
    </div>

    <div id="result-panel" class="result-panel">
        <h2>Destiny Analysis Complete</h2>
        <div id="line-heart" class="line-reading">‚ù§Ô∏è Heart Line:</div>
        <div id="line-head" class="line-reading">üß† Head Line:</div>
        <div id="line-life" class="line-reading">üå± Life Line:</div>
        <div id="line-fate" class="line-reading">üî± Fate Line:</div>
        <button id="resetBtn">START NEW SCAN</button>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://palm-scanner-expo-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    window.addEventListener('load', function() {
        const scannerUrl = "https://dinzs01.github.io/AI-Palm-Scanner/palm_scanner.html";
        new QRCode(document.getElementById("qr-container"), { text: scannerUrl, width: 250, height: 250 });
    });

  const readings = [
        { heart: "Deeply empathetic and sensitive to others' feelings.", head: "Strong focus on logic and practical problem-solving.", life: "Incredible physical vitality and a long, active journey.", fate: "Success through hard work and self-made opportunities." },
        { heart: "Balanced emotions and a very warm personality.", head: "Creative thinker who finds unique solutions.", life: "A peaceful life with a focus on family and stability.", fate: "Natural leadership skills will lead to early career success." },
        { heart: "Independent and self-reliant in emotional matters.", head: "Analytical mind with a great talent for science and math.", life: "A life full of travel and exciting new environments.", fate: "Unexpected opportunities will lead you to greatness." },
        { heart: "Highly romantic and expressive with your feelings.", head: "Quick-witted and able to learn new skills very fast.", life: "Strong health and the ability to bounce back quickly.", fate: "A destiny shaped by artistic or creative pursuits." },
        { heart: "Loyal friend who values deep, long-term connections.", head: "Calm under pressure; a very stable decision-maker.", life: "Energy levels that stay high even during busy times.", fate: "Financial success will come through persistent effort." },
        { heart: "Compassionate nature; likely to help many people.", head: "Intuitive thinker who trusts their gut instincts.", life: "A vibrant life with many diverse interests and hobbies.", fate: "You will find success in a field you are truly passionate about." },
        { heart: "Strong-willed and clear about emotional boundaries.", head: "A visionary who sees the 'big picture' easily.", life: "Consistency and steady growth throughout your years.", fate: "Major achievements are written in your late 20s." },
        { heart: "Joyful and light-hearted; you bring energy to rooms.", head: "Detail-oriented and excellent at organizing tasks.", life: "A robust constitution and a very resilient spirit.", fate: "Your career will involve helping or teaching others." },
        { heart: "Reserved but deeply thoughtful in relationships.", head: "Philosophical mind that loves exploring deep questions.", life: "A life of discovery and continuous learning.", fate: "Personal happiness will be your greatest achievement." },
        { heart: "Dynamic emotions that fuel your creative work.", head: "Strategic thinker who plans several steps ahead.", life: "Great stamina for long-term physical or mental goals.", fate: "Public recognition for your unique talents is likely." }
    ];

    database.ref('palm_reading_data').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.scanning === true) {
            // Pick a random reading from the 10 options
            const pick = readings[Math.floor(Math.random() * readings.length)];
            
            document.getElementById('line-heart').innerHTML = "‚ù§Ô∏è <b>Heart Line:</b> " + pick.heart;
            document.getElementById('line-head').innerHTML = "üß† <b>Head Line:</b> " + pick.head;
            document.getElementById('line-life').innerHTML = "üå± <b>Life Line:</b> " + pick.life;
            document.getElementById('line-fate').innerHTML = "üî± <b>Fate Line:</b> " + pick.fate;

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('result-panel').style.display = 'block';
        }
    });

    document.getElementById('resetBtn').onclick = function() {
        database.ref('palm_reading_data').set({ scanning: false }).then(() => { location.reload(); });
    };
</script>
</body>
</html>
