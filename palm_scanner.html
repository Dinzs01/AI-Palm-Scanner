<!DOCTYPE html>
<html>
<head>
    <title>AI Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* CSS FOR CAMERA FILTERS */
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas_container { position: relative; width: 100vw; height: 100vh; }
        canvas { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: brightness(1.2) contrast(1.1) saturate(1.2); 
            transform: scaleX(-1); /* Mirror for natural feel */
        }
        #status { 
            position: absolute; top: 20px; width: 100%; text-align: center; 
            color: gold; font-weight: bold; font-size: 1.5rem; text-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>
    <div id="status">Position Palm in Camera</div>
    <div id="canvas_container">
        <video id="input_video" style="display:none;"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://palm-scanner-expo-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

        // Listen for Remote Reset from Laptop
        database.ref('palm_reading_data').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.scanning === false) {
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                document.getElementById('status').innerText = "Ready for New Person";
            }
        });

        hands.onResults((results) => {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                drawGlowingLines(lm);
                database.ref('palm_reading_data').update({ scanning: true });
                document.getElementById('status').innerText = "HAND DETECTED - ANALYZING";
            }
            canvasCtx.restore();
        });

        function drawGlowingLines(lm) {
            canvasCtx.lineWidth = 8;
            canvasCtx.lineCap = "round";
            canvasCtx.shadowBlur = 15;
            const w = canvasElement.width; const h = canvasElement.height;

            // Heart Line (Pink Glow)
            canvasCtx.strokeStyle = "#ff00ff"; canvasCtx.shadowColor = "#ff00ff";
            canvasCtx.beginPath();
            canvasCtx.moveTo(lm[17].x * w, lm[17].y * h);
            canvasCtx.quadraticCurveTo(lm[13].x * w, lm[10].y * h, lm[5].x * w, lm[6].y * h);
            canvasCtx.stroke();

            // Head Line (Yellow Glow)
            canvasCtx.strokeStyle = "#ffff00"; canvasCtx.shadowColor = "#ffff00";
            canvasCtx.beginPath();
            canvasCtx.moveTo(lm[1].x * w, lm[1].y * h);
            canvasCtx.lineTo(lm[13].x * w, lm[10].y * h);
            canvasCtx.stroke();
        }

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 1280, height: 720
        });
        camera.start();
    </script>
</body>
</html>
