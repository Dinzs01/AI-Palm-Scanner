<!DOCTYPE html>
<html>
<head>
    <title>AI Palm Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas_container { position: relative; width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #overlay { position: absolute; top: 10px; width: 100%; text-align: center; color: gold; font-family: sans-serif; z-index: 5; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay">AI ANALYZING PALMAR CREASES...</div>
    <div id="canvas_container">
        <video id="input_video" style="display:none;"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script>
        // REPLACE WITH NEW FIREBASE URL
        const firebaseConfig = { databaseURL: "https://palm-scanner-expo-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((results) => {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                highlightLines(lm);
                
                // Alert the Dashboard that a hand is being scanned
               // ... (keep Firebase and Mediapipe imports the same)

// Listen for Reset from Laptop
database.ref('palm_reading_data').on('value', (snapshot) => {
    const data = snapshot.val();
    if (data && data.scanning === false) {
        // If laptop says scanning is false, we clear our screen
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        document.getElementById('status').innerText = "Ready for new scan...";
    }
});

// Improved drawing function for smoother lines
function highlightLines(lm) {
    canvasCtx.save();
    canvasCtx.lineWidth = 6;
    canvasCtx.lineCap = "round";
    canvasCtx.shadowBlur = 10;
    canvasCtx.shadowColor = "white"; // Makes lines "Glow"

    // Draw Heart Line
    canvasCtx.strokeStyle = "#ff00ff";
    // ... (rest of your line drawing code)
    canvasCtx.stroke();
    canvasCtx.restore();
}

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 1280, height: 720
        });
        camera.start();
    </script>
</body>

</html>
