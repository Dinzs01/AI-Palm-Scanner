<!DOCTYPE html>
<html>
<head>
    <title>AI Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; color: gold; }
        #canvas_container { position: relative; width: 100vw; height: 100vh; background: #111; }
        
        /* This ensures the camera is visible even if AI lines haven't loaded yet */
        /* Change transform: scaleX(-1) to scaleX(1) for Back Camera */
video { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    transform: scaleX(1); /* No flip for back camera */
}

canvas { 
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    transform: scaleX(1); /* No flip for back camera */
}
        
        #status { 
            position: absolute; top: 20px; width: 100%; text-align: center; 
            z-index: 100; font-weight: bold; font-size: 1.2rem; text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="status">INITIALIZING CAMERA...</div>
    <div id="canvas_container">
        <video id="input_video" playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script>
        // 1. FIREBASE SETUP
        const firebaseConfig = { databaseURL: "https://palm-scanner-expo-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        // 2. AI HANDS SETUP
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

        hands.onResults((results) => {
            // Adjust canvas size to match video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                drawGlowingLines(lm);
                
                // Alert the laptop
                database.ref('palm_reading_data').update({ scanning: true });
                document.getElementById('status').innerText = "AI DETECTED HAND";
            } else {
                document.getElementById('status').innerText = "SHOW YOUR PALM";
            }
            canvasCtx.restore();
        });

        function drawGlowingLines(lm) {
            canvasCtx.lineWidth = 10;
            canvasCtx.lineCap = "round";
            canvasCtx.shadowBlur = 15;
            const w = canvasElement.width; const h = canvasElement.height;

            // Heart Line (Pink)
            canvasCtx.strokeStyle = "#ff00ff"; canvasCtx.shadowColor = "#ff00ff";
            canvasCtx.beginPath();
            canvasCtx.moveTo(lm[17].x * w, lm[17].y * h);
            canvasCtx.quadraticCurveTo(lm[13].x * w, lm[10].y * h, lm[5].x * w, lm[6].y * h);
            canvasCtx.stroke();
        }

        // 3. START CAMERA
// 3. START CAMERA (Updated for Back Camera)
const camera = new Camera(videoElement, {
    onFrame: async () => { 
        await hands.send({image: videoElement}); 
    },
    // 'user' = Selfie/Front, 'environment' = Back Camera
    facingMode: 'environment', 
    width: 640, 
    height: 480
});

camera.start().then(() => {
    document.getElementById('status').innerText = "BACK CAMERA ACTIVE";
}).catch(err => {
    document.getElementById('status').innerText = "CAMERA ERROR: " + err;
});
        
        // Listen for reset from Dashboard
        database.ref('palm_reading_data').on('value', (snapshot) => {
            if (snapshot.val() && snapshot.val().scanning === false) {
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            }
        });
    </script>
</body>
</html>
